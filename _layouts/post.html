---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="author">
    Written 
    {% if page.author %}
      by <span>{{ page.author }}</span> 
    {% endif %}
    on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
